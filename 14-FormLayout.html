<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Form Layouts</title>
    <style>
        body{
            padding: 70px;

<body>
    <!-- { row and column => satır ve sütun :: anlamlarında kullanılıyor lar. } -->
    <!-- w-50 => satırın %50 sini kapsasın  -->
    <form class="w-50 mb-5">
        <div class="mb-3">
            <label for="username">UserName</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password">UserName</label>
            <input type="text" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form class="w-50 mb-5 mt-2">
        <div class="row mb-3"> <!-- bu satır genişlikte: ekranın yarısını kaplıyacak : dive w-50 verdiğimiz için -->
            <!-- bootstrap = 12 eşit parçaya böler bu yüzden 2 column oluşturduğumda 6 , 6 böler genişlikleri.-->
            <div class="col"> <!-- burda aynı satır içine 2 tane column koydugumuzdan => bunlar genişlkikte yarı yarıya yer kaplıyacak. -->
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3"> 
            <div class="col"> <!-- burda aynı satır içine 3 tane column koydugumuzdan => bunlar genişlkikte her biri : 3/1 yer kaplıyacak -->
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3 g-1"> <!-- burda g-1 dediğimiz : 3 input arasındaki boşluğu ifade eder => g-0 : 0 boşluk , g-5 en en geniş boşluk bootstrap ölçütleri için(bootstrap bu 0 olsun 5 olsun bu değerleri arka planda bir sabit ile çarpıyor : bu sabitin değerini dğeiştirebiliyoruz : böylece daha geniş olmasını sağlıyabiliriz.).   -->
            <div class="col"> <!-- burda aynı satır içine 3 tane column koydugumuzdan => bunlar genişlkikte her biri : 3/1 yer kaplıyacak -->
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <form class="mb-5 mt-2">
        <!-- burada ben 2 satır üzerinden işlem yaptım => 2 tane row -->
