<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Form Controls</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="intro" class="form-label">Intro</label>
        <textarea type="intro" name="intro" id="intro" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control form-control-sm" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Readonly</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" readonly>
    </div>
    <!-- yazılan input = input görüntüsünden çıkar ve sadece value değeri görünür.-->
    <div class="mb-3">
        <label for="name" class="form-label">plaintext</label>
        <input type="text" id="name" name="name" class="form-control-plaintext" value="Talha Satır">
    </div>

    <!-- **Bu şekilde : text'i yazarken örnek verilerin bize sunulması sağlanıyor.-->
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <input type="text" id="cities" list="cityList" name="cities" class="form-control" placeholder="Type....">
        <datalist id="cityList">
            <option value="Koceeli"></option>
            <option value="İstanbul"></option>
            <option value="Ankara"></option>
            <option value="Rize"></option>
        </datalist>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select">
            <option value="41" >Koceeli</option>
            <option value="34" selected>İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities multi</label>
        <select class="form-select" size="3" multiple> <!-- size = kaç eleman görülecek açılan multi select görünümünde.-->
            <option value="41">Koceeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <!-- bu düzeltilebilir-->
    <div class="form-file mb-3">
        <input type="file" class="form-file-input" id="customFile">
        <label for="customFile" class="form-file-label">
            <span class="form-file-text">Dosya Seç</span>
            <span class="form-file-button">Dosya Ara</span>
        </label>
    </div>

    <div class="mb-3">
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
