<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Buttons</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <!-- linkler için-->
    <button type="button" class="btn btn-link">Link</button>
    <a href="#" class="btn btn-primary">primary</a>

    <br><br>
    <!--üzerine geldiğimizde rengin gelmesi için-->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>

    <br><br>
    <!-- büyük buton -->
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <!-- küçüm buton-->
    <button type="button" class="btn btn-primary btn-sm">Primary</button>

    <br><br>

    <!-- tüm satırı kaplayan buton için-->
    <button class="btn btn-primary w-100 mb-2">Block Button</button>
    <button class="btn btn-danger w-100">Block Button</button>

    <br><br>
    <!-- disabled -->
    <button class="btn btn-primary" disabled>Disabled Button</button>
    <button class="btn btn-danger disabled">Disabled Button</button>

    <br><br>

    <!-- btn-group sayesinde butonlar arasındaki margin , paddingler kaldırılıyor.-->
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>

    <br><br>

    <!-- burada active olarak işaretlemiş olduğumuz buton seçili diğerleri sönük gözükür.-->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary active">Secondary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>


    <br><br>

    <!-- btn-group sayesinde butonlar arasındaki margin , paddingler kaldırılıyor.-->
    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>

    <br><br>

    <!-- btn-toolbar => köşelerin yuvarlanmasını sağlıyor. -->
    <div class="btn-toolbar">

        <div class="btn-group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
        </div>

        <div class="btn-group ms-1">
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
        </div>

        <div class="btn-group ms-1">
            <button type="button" class="btn btn-primary">7</button>
            <button type="button" class="btn btn-primary">8</button>
            <button type="button" class="btn btn-primary">9</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
