<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Checks & Range</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ch1">
        <label for="ch1" class="form-check-label">Default Checkbox</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ch2" checked>
        <label for="ch2" class="form-check-label">Default Checkbox 2</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ch3" disabled>
        <label for="ch3" class="form-check-label">Default Checkbox 3</label>
    </div>
    
    <br><br>

    <!-- 
        * radio butonları : iki durumdan sadece birinin seçilmesi gerektiği durumlarda kullanıyoruz.
        - her ikisinede => name rd vererek ikisinden birisinin seçilebilmesini sağladık. => birine tıklayınca diğeri pasif oluyor 
        - eğerki name özelliği vermeseydik : seçilenin seçimini birdaha kaldıramıyoruz.
    -->
    <div class="form-check">
        <input type="radio" name="rd" class="form-check-input" id="rd1">
        <label for="rd1" class="form-check-label">Default Radio</label>
    </div>

    <div class="form-check">
        <input type="radio" name="rd" class="form-check-input" id="rd2" checked>
        <label for="rd2" class="form-check-label">Default Radio 2</label>
    </div>
    
    <br><br>

    <!-- Switch gibi tıklandığında saga dogru doluyor => checkbo'un bir modeli. -->
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="sw1">
        <label for="sw1" class="form-check-label">Switch Checkbox</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="sw2" checked>
        <label for="sw2" class="form-check-label">Switch Checkbox 2</label>
    </div>

    <br><br>


    <!-- eğerki inputları yan yana almak ister isek inline özelleğini kullanmalıyız : default olarak zaten alt alta alıyor.-->
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="ch4">
        <label for="ch4" class="form-check-label">Default Checkbox inline</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="ch5" checked>
        <label for="ch5" class="form-check-label">Default Checkbox inline 2</label>
    </div>

    <br><br>

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" class="form-check-input" id="rd4">
        <label for="rd4" class="form-check-label">Default Radio inline</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" class="form-check-input" id="rd5" checked>
        <label for="rd5" class="form-check-label">Default Radio inline 2</label>
    </div>

    <br><br>

    <!-- butona tıklandığında bir hover kalır bidaha tıklandığında geçer => tıklanan butonun seçilmesi gibi bir şey.-->
    <p>
        <input type="checkbox" class="btn-check" name="btn-check" id="btn-check-1" autocomplete="off">
        <label for="btn-check-1" class="btn btn-primary">Single Toggle</label>
    </p>

    <p>
        <input type="checkbox" class="btn-check" name="btn-check2" id="btn-check-2" autocomplete="off">
        <label for="btn-check-2" class="btn btn-outline-primary">Single Toggle</label>
    </p>

    <p>
        <div class="btn-group">
            <input type="radio" name="options" class="btn-check" id="option1" autocomplete="off" checked>
            <label for="option1" class="btn btn-danger">Checked</label>

            <input type="radio" name="options" class="btn-check" id="option2" autocomplete="off">
            <label for="option2" class="btn btn-danger">Radio</label>

            <input type="radio" name="options" class="btn-check" id="option3" autocomplete="off">
            <label for="option3" class="btn btn-danger">Radio</label>
        </div>
    </p>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
