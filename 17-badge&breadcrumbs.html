<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Badge & Breadcrumbs</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <!-- { Badge : rozet ; Breadcrumbs : Galete Unu}-->
    
    <!-- badge => tam köşe noktaları yuvalar-->
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light text-dark">Light</span> <!-- siyah yazı-->
    <span class="badge bg-dark">Dark</span>

    <br><br>

    <!-- rounded-pill => x ekseninde kenarları yuvarlar. -->
    <span class="badge rounded-pill bg-primary">Primary</span>
    <span class="badge rounded-pill bg-secondary">Secondary</span>
    <span class="badge rounded-pill bg-success">Success</span>
    <span class="badge rounded-pill bg-danger">Danger</span>
    <span class="badge rounded-pill bg-warning">Warning</span>
    <span class="badge rounded-pill bg-info">Info</span>
    <span class="badge rounded-pill bg-light text-dark">Light</span>
    <span class="badge rounded-pill bg-dark">Dark</span>

    <!-- belirtmek istediğimiz yazı için badge kullanabiliriz.-->
    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    <h2>Example heading <span class="badge bg-secondary">New</span></h2>
    <h3>Example heading <span class="badge bg-secondary">New</span></h3>
    <h4>Example heading <span class="badge bg-secondary">New</span></h4>
    <h5>Example heading <span class="badge bg-secondary">New</span></h5>
    <h6>Example heading <span class="badge bg-secondary">New</span></h6>

    <br><br>

    <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">5</span>  
    </button>

    <br><br>

    <!-- linkleri falan belirtmek için kullanıyoruz. -->
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item" >Home</li>
        </ol>
    </nav>

    <br><br>

    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"><a href="#">Products</a></li>
        </ol>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
