<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Input Groups</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <!-- input'un başına istediğimiz birşeyi yazmak için.-->
    <div class="input-group mb-3">
        <span class="input-group-text">http://</span>
        <input type="text" class="form-control" placeholder="type url...">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="type email...">
        <span class="input-group-text">@gmail.com</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Default</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Small</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">Large</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="checkbox" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="radio" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Ad ve Soyad</span>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Ad ve Soyad</span>
        <input type="text" class="form-control ms-1">
        <input type="text" class="form-control ms-1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-primary">Button</button>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <select name="" id="" class="form-select">
            <option value="0" >Seçiniz</option>
            <option value="1" >1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
        </select>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <div class="form-file">
            <input type="file" id="file-group" class="form-file-input">
            <label for="file-group" class="form-file-label">
                <span class="form-file-text">Dosya Seç</span>
                <span class="form-file-button">Gözat</span>
            </label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
